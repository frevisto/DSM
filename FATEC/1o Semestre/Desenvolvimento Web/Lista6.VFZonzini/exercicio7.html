        <div class="row p-2">

            </div>
                
        </div>
    <div class="row">
        <div class=" col-lg-2 ">
            <div><a href="./exercicio1.html" class="link-opacity-50-hover link-underline-light">Exercício 01</a></div>
            <div><a href="./exercicio2.html" class="link-opacity-50-hover link-underline-light">Exercício 02</a></div>
            <div><a href="./exercicio3.html" class="link-opacity-50-hover link-underline-light">Exercício 03</a></div>
            <div><a href="./exercicio4.html" class="link-opacity-50-hover link-underline-light">Exercício 04</a></div>
            <div><a href="./exercicio5.html" class="link-opacity-50-hover link-underline-light">Exercício 05</a></div>

        </div>
        <div class="col-lg-8">
            <form>
                <legend>Dados</legend>
      
                <div class="row mb-3">
                  <label for="nome" class="form-label col-md-2">Nome</label>
                  <div class="col-md-10">
                    <input type="text" class="form-control" id="nome" placeholder="Nome completo" />
                  </div>
                </div>
      
                <div class="row mb-3">
                  <label for="escolaridade" class="form-label col-md-2">Escolaridade</label>
                  <div class="col-md-10">
                    <select class="form-select col-sm-10" id="escolaridade">
                      <option value="médio">Médio</option>
                      <option value="técnico">Técnico</option>
                      <option value="superior" selected>Superior</option>
                      <option value="pós-graduação">Pós-graduação</option>
                    </select>
                  </div>
                </div>
      
                <button type="submit" class="btn btn-primary">Enviar</button>
                <button type="submit" class="btn btn-secondary">Limpar</button>
            </form>
        </div>
        <div class="col-lg-2 ">
            <div class="row text-center">
                <div class="col-4 col-lg-12 my-auto py-2 py-lg-3">
                    <img src="./imagens/fjacarei.png" alt="" width="87" height="41" />
                </div >
                <div class="col-4 col-lg-12 my-auto py-2 py-lg-3">
                    <img src="./imagens/cps.png" alt="" width="85" height="56" />

                <div class="col-4 col-lg-12 my-auto py-2 py-lg-3">
